<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-on:input="changeTitle"/>
		<p> {{ title }} </p>
		<p> {{ reverse }} </p>
	</div>

<script>

	new Vue({
		el: "#app",
		data: {
			title: "Howdy World!",
			reverse: "Revers"
		},
		methods: {
			changeTitle: function(e) {
				this.title = e.target.value;
				this.reverse = this.title.split('').reverse().join('');
			}
		}
	});


</script>
</body>
</html>
